<!doctype html>
<html lang="en">
<head>
    <title>Dojo Survey With Validation</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body style="text-align: center">
        {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
        {% if messages %}                            <!-- check if there are any messages -->
            {% for message in messages %}            <!-- loop through the messages -->
                <p class="bg-danger">{{message}}</p>                   <!-- display each message in a paragraph tag -->
            {% endfor %}
        {% endif %}
    {% endwith %}
    <form action="/submit" method="POST" class="form form-primary bg-light text-primary" style="display: inline-block; width: 30vw">
        <div class="form-group">
        <label for="name">Your Name</label>
        <input type="text" class="form-control" name="name" id="name" placeholder="Please input your full name">
        
        </div>
        <div class="form-group">
        <label for="location">Dojo Location</label>
        <select class="form-control" name="location" id="location">
            {% for loc in locations %}
            
                <option value="{{loc['id']}}">{{loc['name']}}</option>

            {% endfor %}
        </select>
        <label for="languages">Favorite language</label>
        <select class="form-control" name="languages" id="languages">
            {% for lang in languages %}
            
                <option value="{{lang['id']}}">{{lang['name']}}</option>
                
            {% endfor %}
        </select>
        <div class="form-group">
          <label for="comment">Comment</label>
          <textarea class="form-control" name="comment" id="comment" rows="3" value=""></textarea>
        </div>



        </div>
        <button type="submit" class="btn btn-primary">Submit Survey</button>
    </form>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
