<!doctype html>
<html lang="en">
<head>
    <title>Survey Result</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body style="text-align: center">
    <table class="table bg-secondary" style="display: inline-block; width: 30vw">
        <tbody>
            <tr>
                <td scope="row" class="bg-primary" style=" width: 50vw">Name:</td>
                <td style=" width: 50vw">{{survey[0]['name']}}</td>       
            </tr>
            <tr>
                <td scope="row" class="bg-primary">Dojo Location:</td>
                <td>{{survey[0]['locname']}}</td>       
            </tr>
            <tr>
                <td scope="row" class="bg-primary">Favorite Language:</td>
                <td>{{survey[0]['langname']}}</td>       
            </tr>
            <tr>
                <td scope="row" class="bg-primary">Comment</td>
                <td>{{survey[0]['comment']}}</td>       
            </tr>
        </tbody>
    </table>
    <p></p>
    <a  class="btn btn-primary" href="/" role="button" style="display: inline-block;">Go Back</a>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
