<!doctype html>
<html lang="en">
<head>
    <title>Login and Registration</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div class="container bg-light">
        <div class="row">
            <div class ="col">
                <h1>Register</h1>
                <form action="/register" method="POST" class="bordered" style="min-height: 40vh;">
                    <div class="form-group bg-primary" style="padding: 10px 10%;">
                    <label for="fname">First Name</label>
                    <input type="text" class="form-control" name="fname" id="fname"  placeholder="">
                    <label for="lname">Last Name</label>
                    <input type="text" class="form-control" name="lname" id="lname"  placeholder="">
                    <label for="email">Email Address</label>
                    <input type="text" class="form-control" name="email" id="email"  placeholder="">
                    
                        <label for="pass1">Password</label>
                        <input type="password" class="form-control" name="pass1" id="pass1" placeholder="">
                        <label for="pass2">Confirm Password</label>
                        <input type="password" class="form-control" name="pass2" id="pass2" placeholder="">
                    
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
            
                </form>
            </div>
            <div class ="col">
                <h1 class='h-primary'>Login</h1>
                <form action="/login" method="POST" class="bordered" style="min-height: 40vh">
                    <div class="form-group bg-primary" style="padding: 10px 10%; ">
                        <label for="email">Email Address</label>
                        <input type="text" class="form-control" name="email" id="email"  placeholder="">
                        
                        <label for="pass1">Password</label>
                        <input type="password" class="form-control" name="pass1" id="pass1" placeholder="">
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                
                
                
                </form>
            </div>
        </div>
    </div>
    
    <hr>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
