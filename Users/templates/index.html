<!doctype html>
<html lang="en">
<head>
    <title>Retrieving and Displaying</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <h1>All Users</h1>
    <table class="table table-primary table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Full Name</th>
                <th>Email</th>
                <th>Created At</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for one_friend in all_friends %}
            <tr>
                <td>{{one_friend['id']}}</td>
                <td>{{one_friend["first_name"]}} {{one_friend["last_name"]}}</td>
                <td>{{one_friend["email"]}}</td>
                <td>{{one_friend['created_at']}}</td>
                <td><a href="/users/{{one_friend['id']}}" class="btn btn-primary">Show</a> | <a href="/users/{{one_friend['id']}}/edit" class="btn btn-primary">Edit</a> | <a href="/users/{{one_friend['id']}}/delete" class="btn btn-danger">Delete</a></td>
            </tr>
        
        
            {% endfor %}
        </tbody>
    </table>
    
    </table>
    <a href='/users/new' class="btn btn-primary">Add a New User</a>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
